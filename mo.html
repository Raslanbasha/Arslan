<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جدول مراجعة البطاقة الموحدة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* إعداد الخطوط الأساسية */
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #a29bfe, #6c5ce7);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* تنسيق الحاوية */
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 700px;
    }

    /* تنسيق العنوان */
    header h1 {
      font-size: 17px; /* حجم متناسق للنص */
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* تنسيق الصورة */
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .image-container img {
      width: 100%;
      max-width: 600px;
      height: auto; /* الحفاظ على الأبعاد النسبية */
      border-radius: 10px;
      border: 5px solid #fff; /* إطار أبيض */
      background: linear-gradient(135deg, #6c5ce7, #a29bfe); /* تدرج لوني */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    /* تنسيق الأزرار */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      font-family: 'Cairo', sans-serif; /* تأكيد استخدام الخط */
      background: linear-gradient(135deg, #6c5ce7, #a29bfe);
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background: linear-gradient(135deg, #a29bfe, #6c5ce7);
      transform: scale(1.05);
    }

    .button:active {
      transform: scale(0.98);
    }

    /* نافذة العرض */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ff7675;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>جدول مراجعة البطاقة الموحدة</h1>
    </header>
    <main>
      <div class="image-container">
        <img src="https://via.placeholder.com/600x400" alt="صورة البطاقة الموحدة" id="mainImage">
      </div>
      <div class="buttons">
        <a href="table.pdf" class="button" download>تنزيل الجدول</a>
        <button class="button" onclick="history.back()">العودة</button>
      </div>
    </main>
  </div>

  <!-- نافذة العرض للصورة -->
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    // تحديد العناصر
    const modal = document.getElementById("imageModal");
    const mainImage = document.getElementById("mainImage");
    const modalImage = document.getElementById("modalImage");
    const closeBtn = document.querySelector(".close");

    // عرض الصورة في نافذة العرض
    mainImage.onclick = function () {
      modal.style.display = "block";
      modalImage.src = this.src;
    };

    // إغلاق نافذة العرض
    closeBtn.onclick = function () {
      modal.style.display = "none";
    };

    // إغلاق النافذة عند النقر خارج الصورة
    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
