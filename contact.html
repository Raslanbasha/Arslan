<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'); /* مكتبة أيقونات FontAwesome */

        /* إعدادات الصفحة */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #b39ddb, #d1c4e9);
            color: #4b4453;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* الحاوية الرئيسية */
        .container {
            max-width: 95%;
            width: 800px;
            margin: 20px;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* تنسيق العنوان */
        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #4a148c;
            background: linear-gradient(to right, #7e57c2, #ab47bc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* تنسيق النص */
        p {
            font-size: 1.1em;
            line-height: 1.8;
            color: #5c5467;
            margin: 10px 0;
        }

        /* تنسيق الروابط */
        .contact-item {
            margin: 15px 0;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4b4453;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item:hover {
            color: #7e57c2;
        }

        .contact-item i {
            margin-left: 10px;
            font-size: 1.5em;
        }

        /* الفوتر */
        footer {
            margin-top: 15px;
            font-size: 0.9em;
            color: #888888;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* تأثير الظهور */
        .container {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-in-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* تحسينات للشاشات الصغيرة */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
                line-height: 1.6;
            }
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اتصل بنا</h1>
        <p>نحن هنا للإجابة على استفساراتك ومساعدتك في كل ما تحتاجه. لا تتردد في التواصل معنا عبر الوسائل التالية:</p>
        
        <!-- البريد الإلكتروني -->
        <a href="mailto:zummaronline@gmail.com" class="contact-item">
            <i class="fas fa-envelope"></i>
            zummaronline@gmail.com
        </a>
        
        <!-- حساب التلغرام -->
        <a href="https://t.me/zummaronline" target="_blank" class="contact-item">
            <i class="fab fa-telegram"></i>
            @zummaronline
        </a>
    </div>
    <footer>
     
    </footer>
</body>
</html>
