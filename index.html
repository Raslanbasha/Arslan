<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #2d2d3e;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .login-card {
            background-color: #383c4a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-card h2 {
            color: #00d1b2;
            margin-bottom: 20px;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #00d1b2;
            background-color: #4c4f60;
            color: #ffffff;
            box-sizing: border-box;
        }

        .login-card button {
            width: 100%;
            padding: 12px;
            background-color: #00d1b2;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-card button:hover {
            background-color: #009f8c;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #b0b0b0;
        }

        .footer a {
            color: #00d1b2;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* تصميم الرسائل المنبثقة */
        .popup {
            position: relative;
            background-color: #4CAF50; /* أخضر */
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
            text-align: center;
            display: none;
            margin: 10px auto;
        }

        /* تغيير لون الرسالة التي تطلب إدخال الرمز */
        .popup.error {
            background-color: #f44336; /* أحمر */
        }

        .popup.invalid {
            background-color: #ff9800; /* برتقالي */
        }

        .popup.active {
            display: block;
        }

        .test-version {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 8px;
            color: #ffffff;
            font-family: 'Cairo', sans-serif;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        /* تحسين الاستجابة للأجهزة الذكية */
        @media (max-width: 768px) {
            .login-card {
                padding: 20px;
            }

            .login-card h2 {
                font-size: 24px;
            }

            .login-card input,
            .login-card button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- الرسائل المنبثقة للنجاح والفشل -->
    <div class="container">
        <div class="login-card">
            <h2>تسجيل الدخول</h2>

            <!-- حقل إدخال رمز الدخول -->
            <input type="text" id="code" placeholder="أدخل رمز الدخول" required>
            
            <!-- زر تسجيل الدخول -->
            <button onclick="login()">دخول</button>

            <!-- الرسائل المنبثقة أسفل الزر -->
            <div class="popup error" id="popupError">
                يجب إدخال رمز الدخول! <i class="fa fa-exclamation-circle"></i>
            </div>
            <div class="popup invalid" id="popupInvalid">
                رمز الدخول غير صحيح! <i class="fa fa-exclamation-triangle"></i>
            </div>
            <div class="popup" id="popupSuccess">
                تم تسجيل الدخول بنجاح! <i class="fa fa-check-circle"></i>
            </div>
        </div>
    </div>

    <!-- نسخة تجريبية -->
    <div class="test-version">نسخة تجريبية</div>

    <script>
        // مصفوفة من الرموز الصحيحة
        const validCodes = ["12345", "67890", "abcde", "54321", "xyz123"];

        // دالة تسجيل الدخول
        function login() {
            var code = document.getElementById('code').value;

            // إذا كان الحقل فارغًا، تظهر رسالة تطلب إدخال الرمز
            if (code === "") {
                document.getElementById('popupError').classList.add('active');
                setTimeout(function() {
                    document.getElementById('popupError').classList.remove('active');
                }, 3000); // إخفاء الرسالة بعد 3 ثواني
            } else if (validCodes.includes(code)) {
                // عرض الرسالة المنبثقة عند النجاح
                document.getElementById('popupSuccess').classList.add('active');
                
                // تأخير الانتقال إلى الصفحة التالية
                setTimeout(function() {
                    window.location.href = "nextpage.html";  // تغيير هذا الرابط إلى الصفحة التي تريد الانتقال إليها
                }, 2000);
            } else {
                // عرض الرسالة المنبثقة عند رمز غير صحيح
                document.getElementById('popupInvalid').classList.add('active');
                setTimeout(function() {
                    document.getElementById('popupInvalid').classList.remove('active');
                }, 3000); // إخفاء الرسالة بعد 3 ثواني
            }
        }
    </script>

</body>
</html>
