<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة بيانات جديدة</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.03);
        }
        button:active {
            transform: scale(0.98);
        }
        .error-message {
            color: #d32f2f;
            background-color: #fbe9e7;
            border: 1px solid #f44336;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            margin-top: -5px;
            margin-bottom: 15px;
            display: none;
            text-align: center;
        }
        /* نافذة منبثقة للخطأ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-in-out;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .modal-content h2 {
            color: #d32f2f;
            font-size: 20px;
            margin-bottom: 15px;
        }
        .modal-content button {
            padding: 10px 20px;
            background-color: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .modal-content button:hover {
            background-color: #c62828;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إضافة بيانات جديدة</h1>
        <form id="dataForm">
            <label for="name">الاسم:</label>
            <input type="text" id="name" placeholder="أدخل الاسم" required>
            <div id="nameError" class="error-message">يرجى إدخال الاسم</div>
            
            <label for="address">العنوان:</label>
            <input type="text" id="address" placeholder="أدخل العنوان" required>
            <div id="addressError" class="error-message">يرجى إدخال العنوان</div>
            
            <label for="amount">المبلغ:</label>
            <input type="number" id="amount" placeholder="أدخل المبلغ" min="0" required>
            <div id="amountError" class="error-message">يرجى إدخال المبلغ</div>
            
            <button type="button" onclick="addData()">إضافة البيانات</button>
        </form>
    </div>

    <!-- نافذة منبثقة للخطأ -->
    <div class="modal" id="errorModal">
        <div class="modal-content">
            <h2>حدث خطأ أثناء قراءة الملف من GitHub</h2>
            <button onclick="closeModal()">حسنًا</button>
        </div>
    </div>

    <script>
        function addData() {
            const name = document.getElementById("name").value.trim();
            const address = document.getElementById("address").value.trim();
            const amount = document.getElementById("amount").value.trim();

            const nameError = document.getElementById("nameError");
            const addressError = document.getElementById("addressError");
            const amountError = document.getElementById("amountError");

            // إخفاء رسائل الخطأ في البداية
            nameError.style.display = "none";
            addressError.style.display = "none";
            amountError.style.display = "none";

            let hasError = false;

            // التحقق من الحقول
            if (!name) {
                nameError.style.display = "block";
                hasError = true;
            }
            if (!address) {
                addressError.style.display = "block";
                hasError = true;
            }
            if (!amount) {
                amountError.style.display = "block";
                hasError = true;
            }

            // إذا كان هناك خطأ، نوقف إرسال البيانات
            if (hasError) return;

            // بناء البيانات التي سيتم إرسالها
            const data = {
                name: name,
                address: address,
                amount: amount,
            };

            // إرسال البيانات إلى GitHub
            const token = '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'; // استبدل بـ توكن GitHub
            const repoOwner = 'raslanbasha'; // استبدل بـ اسم المستخدم في GitHub
            const repoName = 'arslan'; // استبدل بـ اسم المستودع
            const filePath = 'data.csv'; // مسار الملف الذي سيتم التعديل عليه

            fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                method: 'GET',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            })
            .then(response => response.json())
            .then(fileData => {
                // قراءة محتويات الملف الحالي
                const currentContent = atob(fileData.content);
                const newData = `${name},${address},${amount}\n`; // إضافة البيانات الجديدة

                // تحديث محتوى الملف
                const updatedContent = currentContent + newData;
                const encodedContent = btoa(updatedContent);

                // إرسال التحديث إلى GitHub
                fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: 'إضافة بيانات جديدة',
                        content: encodedContent,
                        sha: fileData.sha // التحقق من أن الملف لم يتغير من قبل آخرين
                    })
                })
                .then(response => response.json())
                .then(result => {
                    alert('تم إضافة البيانات بنجاح!');
                    document.getElementById("dataForm").reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                    showErrorModal();
                });
            })
            .catch(error => {
                console.error('Error:', error);
                showErrorModal();
            });
        }

        // إظهار نافذة الخطأ
        function showErrorModal() {
            const modal = document.getElementById("errorModal");
            modal.style.display = "flex";
        }

        // إغلاق نافذة الخطأ
        function closeModal() {
            const modal = document.getElementById("errorModal");
            modal.style.display = "none";
        }
    </script>
</body>
